<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .pink{
      background-color: pink;
      color: white;

    }
  </style></head>
  <body>
    <p class="h1 text-center">Login Page</p>
      <div class="  mx-auto mt-2 text-center  bottom-50 top-50px " style="width: 500px;" >
    <form method="post" action="/post/login/otp">

        
          
          {% if status=="max_attempts" %}
          
          <label for="disabledInput" class="form-label"><p class="text-warning">You have attempted many times, Enter your phone number again</p></label>
          <input type="text" class="form-control" id="disabledInput" aria-describedby="emailHelp"  name="phone" >
         
          
          <button type="submit" class="pink rounded">Get OTP</button>
          </div>
        
          {% elif status=="expired" %}
          
         
          <label for="disabledInput" class="form-label"><p class="text-warning">Your time limit has exceeded, Enter your phone number again</p></label>
          <input type="text" class="form-control" id="disabledInput" aria-describedby="emailHelp"  name="phone" >
          <div class="m-6">
          <button type="submit" class="pink rounded">Get OTP</button>
        </div>

        
          {%else%}
          
          
            

          <label for="phone" class="form-label text-center m-4">Phone number</label>
          <input type="text" class="form-control mt-20 mb-3" id="phone" aria-describedby="emailHelp"  name="phone">
          
          <button type="submit" class="pink rounded ">Get OTP</button>
          
          
        
      

          {% endif%}
          
          

          
        
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
