
{% extends 'base.html' %}

<!-- **************** MAIN CONTENT START **************** -->
{% block content %}
<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign in START -->
        <div class="card card-body text-center p-4 p-sm-5">
          <!-- Title -->
          <h1 class="mb-2">Sign in</h1>
          
          <!-- Form START -->
          <form class="mt-sm-4" method="post" action="/post/login/otp">
            <!-- Email -->
            {% if status=="max_attempts" %}
            
            <div class="mb-3 input-group-lg">
              <div class="alert alert-warning" role="alert">You have exceeded the attempt limit</div>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">+91</span>
              <input type="text" class="form-control" placeholder="Enter Phone number" name="phone" pattern="[0-9]+" required aria-label="Phone number" aria-describedby="basic-addon1">
            </div></div>
            <!-- New password -->
            {%elif status=="expired" %}
            
            <div class="mb-3 input-group-lg">
              <div class="alert alert-warning" role="alert"><p>Your time limit has expired</p></div>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">+91</span>
              
              <input type="text" class="form-control" placeholder="Enter Phone number" pattern="[0-9]+" name="phone" required>
              </div></div>
            {%else%}
            <div class="mb-3 input-group-lg">
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">+91</span>
                
                <input type="text" class="form-control" placeholder="Enter Phone number" pattern="[0-9]+" name="phone" reuired>
                </div>
            </div>
            {% endif %}

            <!-- Remember me -->
            
            <!-- Button -->
            <div class="d-grid"><button type="submit"  style="background-color: palevioletred;"class="btn btn-lg text-white">Get OTP</button></div>
            <!-- Copyright -->
            
          </form>
          <!-- Form END -->
        </div>
        <!-- Sign in START -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
 {% endblock %}
